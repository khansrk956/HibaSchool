<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ceminaar photos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <section style="background-color: green; text-align: center; padding: 20px;">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
              <h1 style="color: white; font: bolder">Sports Gallery</h1>
              <p style="color: gold; font-weight: 600">
                Hiba Public School Faridabad-
                <small class="text-light">Academic</small>
              </p>
          </div>
        </div>
      </div>
    </section>

    <!-- Image-Gallery -->
    <div class="full-img" id="fullImgBox">
      <img src="images-sports/img1.jpeg" alt="" id="fullImg">
      <span onclick="closeFullImg()">X</span>
    </div>
    <div class="img-gallery">
      <img src="images-sports/img1.jpeg" alt="" onclick="openFullImg(this.src)">
      <img src="images-sports/img2.jpeg" alt="" onclick="openFullImg(this.src)">
      <img src="images-sports/img3.jpeg" alt="" onclick="openFullImg(this.src)">
      <img src="images-sports/img4.jpg" alt="" onclick="openFullImg(this.src)">
      <img src="images-sports/img5.jpeg" alt="" onclick="openFullImg(this.src)">
      <img src="images-sports/img6.jpeg" alt="" onclick="openFullImg(this.src)">
      <img src="images-sports/img7.jpeg" alt="" onclick="openFullImg(this.src)">
      <img src="images-sports/img8.jpg" alt="" onclick="openFullImg(this.src)">
      <img src="images-sports/img9.jpeg" alt="" onclick="openFullImg(this.src)">
      <img src="images-sports/img10.jpeg" alt="" onclick="openFullImg(this.src)">
      <img src="images-sports/img11.jpeg" alt="" onclick="openFullImg(this.src)">
      <img src="images-sports/img12.jpeg" alt="" onclick="openFullImg(this.src)">
    </div>

  </main>
  <script>
    const fullImgBox = document.getElementById("fullImgBox");
    const fullImg = document.getElementById("fullImg");

    function openFullImg(pic){
      fullImgBox.style.display = "flex";
      fullImg.src = pic;
    }

    function closeFullImg(){
      fullImgBox.style.display = "none";
    }
  </script>
</body>
</html>
